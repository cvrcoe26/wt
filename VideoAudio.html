<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Page</title>
    <style>
        .container {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multimedia Page</h1>
        <h2>Watch this Video</h2>
        <video controls>
            <source src="path.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2>Listen to this Audio</h2>
        <audio controls>
            <source src="https://www2.cs.uic.edu/~i101/SoundFiles/BabyElephantWalk60.wav" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
