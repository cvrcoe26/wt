<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
      }
      header {
        background: lightblue;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        margin: 20px;
      }
      .box {
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
        padding: 1.5em;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5em;
      }
      p {
        font-size: 1em;
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Design with Different CSS Units</h1>
    </header>

    <div class="container">
      <div class="box">
        <h2>Box 1</h2>
        <p>
          This is an example of a box using em units for padding and rem units
          for font sizes.
        </p>
      </div>
      <div class="box">
        <h2>Box 2</h2>
        <p>
          Using rem and em units allows the design to scale based on the user's
          font settings.
        </p>
      </div>
      <div class="box">
        <h2>Box 3</h2>
        <p>Helloooooooooooooooo from box 3</p>
      </div>
    </div>
  </body>
</html>
