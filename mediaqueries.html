<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        width: 90%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
      }
      @media (max-width: 479px) {
        .card {
          flex-direction: column;
        }
      }
      @media (min-width: 480px) and (max-width: 767px) {
        .container {
          flex-direction: row;
          flex-wrap: wrap;
        }
        .card {
          flex: 1 1 45%;
          margin: 10px;
        }
      }
      @media (min-width: 768px) {
        .container {
          flex-direction: row;
          flex-wrap: wrap;
        }
        .card {
          flex: 1 1 30%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hello CVR!!!</h1>
    </header>

    <div class="container">
      <div class="card">
        <h2>Card 1</h2>
        <p>This is a responsive card. Resize the window to see the effect!</p>
      </div>
      <div class="card">
        <h2>Card 2</h2>
        <p>This is another responsive card. It adapts to screen size.</p>
      </div>
      <div class="card">
        <h2>Card 3</h2>
        <p>Responsive design is important for user experience!</p>
      </div>
    </div>
  </body>
</html>
