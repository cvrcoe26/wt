<!---------------------- registration.html ----------------------->
<html>
<body>
    <h2>Registration</h2>
    <form onsubmit="return validateRegistration()">
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button type="submit">Register</button>
    </form>
    <script>
        function validateRegistration() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert("Please fill all fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>

 <!-- ------------------- login.html ----------------------------->

 <html>
<body>
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="loginUsername" placeholder="Username"><br><br>
        <input type="password" id="loginPassword" placeholder="Password"><br><br>
        <button type="submit">Login</button>
    </form>
    <script>
        function validateLogin() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return false;
            }
            if (username !== "cvr" || password !== "cvr") {
                alert("Please enter correct username and password.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

 <html>
    <body>
        <h2>User Profile</h2>
        <form onsubmit="return validateProfile()">
            <input type="text" id="firstName" placeholder="First Name"><br><br>
            <input type="text" id="lastName" placeholder="Last Name"><br><br>
            <input type="text" id="phoneNumber" placeholder="Phone Number"><br><br>
            <input type="email" id="profileEmail" placeholder="Email"><br><br>
            <button type="submit">Save</button>
        </form>
    
        <script>
            function validateProfile() {
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const phoneNumber = document.getElementById("phoneNumber").value;
                const email = document.getElementById("profileEmail").value;
    
                if (!firstName || !lastName || !phoneNumber || !email) {
                    alert("Please fill all fields.");
                    return false;
                }
                return true;
            }
        </script>
    </body>

     </form>
     <script>
         function validatePayment() {
             const cardNumber = document.getElementById("cardNumber").value;
             const expiryDate = document.getElementById("expiryDate").value;
             const cvv = document.getElementById("cvv").value;
             const cardName = document.getElementById("cardName").value;
 
             if (!cardNumber || !expiryDate || !cvv || !cardName) {
                 alert("Please fill all fields.");

             }
