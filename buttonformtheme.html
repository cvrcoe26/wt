<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --primary-color: #0056b3;
        --primary-dark: #004494;
      }
      .btn-custom {
        background-color: var(--primary-color);
        color: white;
        margin-top: 30px;
      }

      .btn-custom:hover {
        background-color: var(--primary-dark);
        color: white;
      }

      .btn {
        border-radius: 0.5rem;
      }
      .form-control {
        border: 1px solid var(--primary-color);
        border-radius: 0.5rem;
        padding: 1rem;
      }

      .form-control:focus {
        border-color: var(--primary-dark);
        box-shadow: 0 0 0.2rem rgba(0, 86, 179, 0.25);
      }
      .label-custom {
        font-weight: bold;
        color: var(--primary-color);
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Georgia", serif;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Our Site</h1>
      <form>
        <div class="form-group">
          <label class="label-custom" for="exampleInput">Example Input</label>
          <input
            type="text"
            class="form-control"
            id="exampleInput"
            placeholder="Enter something"
          />
        </div>
        <div class="form-group">
          <label class="label-custom" for="exampleEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleEmail"
            placeholder="Enter email"
          />
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>
    </div>
  </body>
</html>
